<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            background-color: #2c3e50; 
            height: 100vh;
            margin: 0; 
        }

        /* –≠—Ö–ª—ç—Ö —Ç–æ–≤—á–ª—É—É—Ä */
        #start-btn { 
            padding: 20px 50px; 
            font-size: 24px; 
            cursor: pointer; 
            background: #27ae60; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        #start-btn:hover { background: #2ecc71; transform: scale(1.1); }

        /* –¢–æ–≥–ª–æ–æ–º—ã–Ω —Ç–∞–ª–±–∞–π - –≠—Ö–ª—ç—ç–¥ –Ω—É—É—Ü–ª–∞–≥–¥—Å–∞–Ω –±–∞–π–Ω–∞ */
        #game-container { 
            display: none; 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            text-align: center; 
            width: 450px; 
            color: #333; 
        }
        
        canvas { background: #ecf0f1; border-radius: 10px; margin-bottom: 20px; border: 2px solid #bdc3c7; }
        #question-display { font-size: 1.2rem; font-weight: bold; color: #2980b9; margin: 10px 0; }
        #answer-display { font-size: 2.5rem; letter-spacing: 12px; margin: 20px 0; font-weight: bold; color: #2c3e50; }
        
        #letters-container { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 20px; }
        .letter-btn { padding: 12px 5px; cursor: pointer; border: none; background: #34495e; color: white; border-radius: 5px; font-weight: bold; }
        .letter-btn:hover { background: #3498db; }
    </style>
</head>
<body>

    <button id="start-btn" onclick="startGame()">–¢–û–ì–õ–û–û–ú –≠–•–õ–≠–•</button>

    <div id="game-container">
        <h1>HANGMAN</h1>
        <canvas id="hangmanCanvas" width="200" height="200"></canvas>
        <p id="question-display"></p>
        <div id="answer-display"></div>
        <div id="letters-container"></div>
    </div>

<script>
    const questions = ['Biggest Mammal?', 'Fastest vehicle?', 'Capital of Mongolia?', 'King of Jungle?'];
    const answers = ['WHALE', 'JET', 'ULAANBAATAR', 'LION'];

    let selectedAnswer = "";
    let displayArray = [];
    let mistakes = 0;
    
    function startGame() {
        // –≠—Ö–ª—ç—Ö —Ç–æ–≤—á–∏–π–≥ –Ω—É—É–∂, —Ç–æ–≥–ª–æ–æ–º—ã–Ω —Ç–∞–ª–±–∞–π–≥ –≥–∞—Ä–≥–∞–∂ –∏—Ä—ç—Ö
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';

        let randomIndex = Math.floor(Math.random() * questions.length);
        selectedAnswer = answers[randomIndex].toUpperCase();
        displayArray = Array(selectedAnswer.length).fill('_');
        mistakes = 0;

        clearCanvas();
        document.getElementById('question-display').innerText = "Question: " + questions[randomIndex];
        
        renderAnswer();
        createButtons();
    }

    const canvas = document.getElementById('hangmanCanvas');
    const ctx = canvas.getContext('2d');

    function drawLine(fromX, fromY, toX, toY) {
        ctx.beginPath(); ctx.moveTo(fromX, fromY); ctx.lineTo(toX, toY); ctx.stroke();
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 4; ctx.strokeStyle = '#34495e';
        drawLine(20, 180, 180, 180); // –°—É—É—Ä—å
        drawLine(50, 180, 50, 20);   // –ë–æ—Å–æ–æ –º–æ–¥
        drawLine(50, 20, 130, 20);   // –•”©–Ω–¥–ª”©–Ω –º–æ–¥
        drawLine(130, 20, 130, 40);  // –û–ª—Å
    }

    function drawHangman(step) {
        ctx.lineWidth = 3;
        switch(step) {
            case 1: ctx.beginPath(); ctx.arc(130, 55, 15, 0, Math.PI * 2); ctx.stroke(); break; // –¢–æ–ª–≥–æ–π
            case 2: drawLine(130, 70, 130, 120); break; // –ë–∏–µ
            case 3: drawLine(130, 80, 100, 100); break; // –ó“Ø“Ø–Ω –≥–∞—Ä
            case 4: drawLine(130, 80, 160, 100); break; // –ë–∞—Ä—É—É–Ω –≥–∞—Ä
            case 5: drawLine(130, 120, 100, 150); break; // –ó“Ø“Ø–Ω —Ö”©–ª
            case 6: drawLine(130, 120, 160, 150); break; // –ë–∞—Ä—É—É–Ω —Ö”©–ª
        }
    }

    function renderAnswer() {
        document.getElementById('answer-display').innerText = displayArray.join(' ');
    }

    function createButtons() {
        const container = document.getElementById('letters-container');
        container.innerHTML = '';
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(letter => {
            let btn = document.createElement('button');
            btn.innerText = letter;
            btn.className = 'letter-btn';
            btn.onclick = () => handleGuess(letter, btn);
            container.appendChild(btn);
        });
    }

    function handleGuess(letter, btn) {
        let found = false;
        for(let i = 0; i < selectedAnswer.length; i++) {
            if(selectedAnswer[i] === letter && displayArray[i] === '_') {
                displayArray[i] = letter;
                found = true;
                break;
            }
        }

        if (found) {
            renderAnswer();
            if (!displayArray.includes('_')) {
                setTimeout(() => { alert("–ë–ê–Ø–† –•“Æ–†–ì–≠–ï! üéâ"); location.reload(); }, 200);
            }
        } else {
            mistakes++;
            drawHangman(mistakes);
            if (mistakes >= 6) {
                setTimeout(() => { alert("–¢–û–ì–õ–û–û–ú –î–£–£–°–õ–ê–ê! –•–ê–†–ò–£–õ–¢: " + selectedAnswer); location.reload(); }, 200);
            }
        }
    }
</script>

</body>
</html>
