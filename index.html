<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game with Drawing</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #2c3e50; color: white; margin: 0; padding: 20px; }
        #game-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 450px; color: #333; }
        
        canvas { background: #ecf0f1; border-radius: 10px; margin-bottom: 20px; border: 2px solid #bdc3c7; }
        
        #question-display { font-size: 1.2rem; font-weight: bold; color: #2980b9; margin: 10px 0; min-height: 1.5em; }
        #answer-display { font-size: 2.5rem; letter-spacing: 12px; margin: 20px 0; font-weight: bold; color: #2c3e50; }
        
        #letters-container { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 20px; }
        .letter-btn { padding: 12px 5px; cursor: pointer; border: none; background: #34495e; color: white; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .letter-btn:hover { background: #3498db; transform: translateY(-2px); }
        .letter-btn:active { transform: translateY(0); }
        
        #start-btn { padding: 12px 40px; font-size: 1.1rem; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 50px; margin-top: 25px; transition: 0.3s; box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4); }
        #start-btn:hover { background: #2ecc71; }
    </style>
</head>
<body>

<div id="game-container">
    <h1>HANGMAN</h1>
    
    <canvas id="hangmanCanvas" width="200" height="200"></canvas>

    <div id="game-area" style="display:none;">
        <p id="question-display"></p>
        <div id="answer-display"></div>
        <div id="letters-container"></div>
    </div>

    <button id="start-btn" onclick="startGame()">–¢–û–ì–õ–û–û–ú –≠–•–õ–≠–•</button>
</div>

<script>
    const questions = ['Biggest Mammal?', 'Fastest vehicle?', 'Ocean name?', 'King of Jungle?'];
    const answers = ['WHALE', 'JET', 'PACIFIC', 'LION'];

    let selectedAnswer = "";
    let displayArray = [];
    let mistakes = 0;
    const canvas = document.getElementById('hangmanCanvas');
    const ctx = canvas.getContext('2d');

    // Canvas –∑—É—Ä–∞—Ö —Ñ—É–Ω–∫—Ü–∏–π–≥ –±—ç–ª–¥—ç—Ö
    function drawLine(fromX, fromY, toX, toY) {
        ctx.beginPath();
        ctx.moveTo(fromX, fromY);
        ctx.lineTo(toX, toY);
        ctx.stroke();
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#34495e';
        // –°—É—É—Ä—å –¥“Ø“Ø–∂–ª“Ø“Ø—Ä –∑—É—Ä–∞—Ö
        drawLine(20, 180, 180, 180); // –°—É—É—Ä—å
        drawLine(50, 180, 50, 20);   // –ë–æ—Å–æ–æ –º–æ–¥
        drawLine(50, 20, 130, 20);   // –•”©–Ω–¥–ª”©–Ω –º–æ–¥
        drawLine(130, 20, 130, 40);  // –û–ª—Å
    }

    function drawHangman(step) {
        ctx.lineWidth = 3;
        switch(step) {
            case 1: // –¢–æ–ª–≥–æ–π
                ctx.beginPath();
                ctx.arc(130, 55, 15, 0, Math.PI * 2);
                ctx.stroke();
                break;
            case 2: // –ò—Ö –±–∏–µ
                drawLine(130, 70, 130, 120);
                break;
            case 3: // –ó“Ø“Ø–Ω –≥–∞—Ä
                drawLine(130, 80, 100, 100);
                break;
            case 4: // –ë–∞—Ä—É—É–Ω –≥–∞—Ä
                drawLine(130, 80, 160, 100);
                break;
            case 5: // –ó“Ø“Ø–Ω —Ö”©–ª
                drawLine(130, 120, 100, 150);
                break;
            case 6: // –ë–∞—Ä—É—É–Ω —Ö”©–ª
                drawLine(130, 120, 160, 150);
                break;
        }
    }

    function startGame() {
        let randomIndex = Math.floor(Math.random() * questions.length);
        selectedAnswer = answers[randomIndex].toUpperCase();
        displayArray = Array(selectedAnswer.length).fill('_');
        mistakes = 0;

        clearCanvas();
        document.getElementById('game-area').style.display = 'block';
        document.getElementById('question-display').innerText = "Question: " + questions[randomIndex];
        document.getElementById('start-btn').innerText = "RESTART";
        
        renderAnswer();
        createButtons();
    }

    function renderAnswer() {
        document.getElementById('answer-display').innerText = displayArray.join(' ');
    }

    function createButtons() {
        const container = document.getElementById('letters-container');
        container.innerHTML = '';
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(letter => {
            let btn = document.createElement('button');
            btn.innerText = letter;
            btn.className = 'letter-btn';
            btn.onclick = () => handleGuess(letter, btn);
            container.appendChild(btn);
        });
    }

    function handleGuess(letter, btn) {
        let found = false;
        // –≠—Ö–Ω–∏–π –æ–ª–¥–æ–æ–≥“Ø–π –±–∞–π–≥–∞–∞ —Ö–∞—Ä–≥–∞–ª–∑–∞—Ö “Ø—Å–≥–∏–π–≥ —Ö–∞–π—Ö (—Ç–∞–Ω—ã –∑–∞–∞–≤—Ä–∞–∞—Ä)
        for(let i = 0; i < selectedAnswer.length; i++) {
            if(selectedAnswer[i] === letter && displayArray[i] === '_') {
                displayArray[i] = letter;
                found = true;
                break; // –ó”©–≤—Ö”©–Ω –Ω—ç–≥ “Ø—Å–≥–∏–π–≥ –Ω—ç—ç–Ω—ç
            }
        }

        if (found) {
            renderAnswer();
            if (!displayArray.includes('_')) {
                setTimeout(() => alert("YOU WIN! üéâ"), 200);
            }
        } else {
            mistakes++;
            drawHangman(mistakes);
            if (mistakes >= 6) {
                setTimeout(() => alert("GAME OVER! The word was: " + selectedAnswer), 200);
            }
        }
    }
</script>

</body>
</html>
